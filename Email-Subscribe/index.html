<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Email-Subscribe</title>
	</head>
	<body>
		<!-- Background container -->
		<div class="flex items-center justify-center h-screen bg-zinc-700">
			<!-- card -->
			<div class="p-2 mx-6 rounded-2xl bg-zinc-800">
				<!-- Flex Container -->
				<div class="flex flex-col md:flex-row rounded-l-xl">
					<!-- image -->
					<img
						src="./images/image.jpg"
						alt="image"
						class="object-fit h-80 rounded-xl md:h-64 md:rounded-r-none transform hover:scale-105 duration-300 hover:rounded-xl"
					/>
					<!-- content -->
					<div class="p-6 md:p-12">
						<h2
							class="font-serif text-xl font-medium text-center text-white md:text-left"
						>
							Get diet and fitness tips in your inbox
						</h2>
						<p
							class="text-white max-w-xs text-center leading-5 tracking-wide md:text-left text-xs my-4"
						>
							Eat better and exercise better. Sign up for the Diet
							& Fitness newsletter.
						</p>
						<div
							class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
						>
							<input
								type="text"
								placeholder="Enter Your email address"
								class="p-2 text-center w-full border border-zinc-700 bg-zinc-800 rounded placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left"
							/>
							<button
								class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-300"
							>
								Subscribe
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
